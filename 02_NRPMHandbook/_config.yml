# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: digital handbook
author: reliability.space consortium
logo: _static/images/reliabilityspace_logo_vector.png
copyright: "Matrisk GmbH 2022"

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: force

# LaTeX settings
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# HTML Configuration
html:
  use_multitoc_numbering: true  # Keep TOC numbering enabled
  use_repository_button: true  # Enable GitHub repository button
  use_issues_button: true  # Enable issues button
  use_edit_page_button: true  # Enable edit page button for GitHub
  favicon: _static/images/favicon.ico  # Path to the favicon
  announcement: "üöÄ This is version v0.4.0 of the ECSS-Q-HB-30-02 digital handbook üë©‚ÄçüöÄ"
  extra_footer: "<a href='/home.html#imprint'>ESA contract No. 4000121065/17/NL/PS</a> and <a href='/home.html#imprint'>4000135482/21/NL/AR/va</a>"
  extra_navbar: ""
  extra_head:
    - "<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css' integrity='sha512-papapapa...' crossorigin='anonymous' referrerpolicy='no-referrer' />"
  analytics:
    google_analytics_id: "G-FRRDTYGBJE"
  theme: sphinx_book_theme
  toc:
    collapse_navigation: true
    sticky_navigation: true
    titles_only: false
    
# Information about where the book exists on the web
repository:
  url: https://github.com/paulremo/NRPMHandbook
  path_to_book: 02_NRPMHandbook
  branch: main

# Modifications of sphinx
sphinx:
  config:
    # Modifications of thebe config
    thebe_config:
      repository_url: https://github.com/paulremo/NRPMInteractivity
      repository_branch: python
    # Modifications of bibtex reference style
    bibtex_default_style: plain
    bibtex_reference_style: label
    nb_execution_show_tb: True
    nb_execution_timeout: 60
    html_show_copyright: true
    
    # Turn off Jupyter notebook execution (now managed via the MyST parser)
    nb_execution_mode: "off"
    
    # Change figure numbering
    numfig_secnum_depth: 2
    
    # For LaTeX compilation, protect hyperlinks to allow references inside captions
    latex_elements:
      'preamble':
        \let\originalhyperlink\hyperlink
        \renewcommand\hyperlink[2]{\protect\originalhyperlink{#1}{#2}}

# MyST Parser Configuration
myst:
  enable_extensions:
    - deflist       # Enables definition lists (e.g., `term:: definition`)
    - tasklist      # Enables task lists in markdown
    - footnotes     # Enables footnotes in your markdown
    - html_image    # Allows HTML-based images
  nb_execution_mode: off  # Disable notebook execution

