# .readthedocs.yaml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

python:
  install:
    - requirements: readthedocs_requirements.txt

# Set the version of Python and other tools you might need
build:
  os: ubuntu-22.04
  tools:
    python: "3.7"
  jobs:
    pre_build:
      # Generate the Sphinx configuration for this Jupyter Book so it builds.
      - echo "Starting 'post_build' step!"
      - jupyter-book config sphinx 02_NRPMHandbook/
      - echo "Finished 'post_build' step!"


# Build documentation in the 02_NRPMHandbook/ directory with Sphinx
sphinx:
  configuration: 02_NRPMHandbook/conf.py
  builder: html
  fail_on_warning: true