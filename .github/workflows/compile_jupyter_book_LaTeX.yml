# This workflow typesets the jupyter book to single PDF using LaTeX

name: compile_jupyter_book_latex

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
#    tags:
#      - 'v*'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: build jupyter book latex (no fail on warnings)
        run: jupyter-book build 02_NRPMHandbook --builder latex

      - name: compile latex document
        uses: xu-cheng/latex-action@v2
        with:
          root_file: 02_NRPMHandbook/_build/latex/book.tex
          latexmk_use_xelatex: true