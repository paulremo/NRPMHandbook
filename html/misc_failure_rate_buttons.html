<!DOCTYPE html>
<html>

<head>
    <title>Test with JS</title>
    <link rel="stylesheet" href="../css/misc_failure_rate_buttons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">    
</head>

<body>

    <div id="help">
        <table>
            <tr>
                <td>
                    <div id="astronaut">
                        <img id="astroPicture" src="pictures/astronaut1.png" style="height: 160px;"/>
                    </div>
                </td>
                <td>
                    <div id="messages" class="message">
                        <p class="help-message" id="messagesTrack">Hover an element or click it to get information</p>
                    </div>
                </td>
            </tr>
        </table>
    </div>

    <table class="customed-table">

        <tr>
            <td class="value-type" id="lambda_1" onmouseenter="update_help('lambda_1')">
                <p class="value-type-title">Value of &lambda;<sub>1</sub> (FITs) </p>
            </td>
            <td class="value-processed">
                <p id="lambda1_value"></p>
            </td>
            <td class="controllers">   
                <textarea class="text-entry" id="lambda1_entry" name="story" rows="1" cols="6" onchange="lambda12Entry.onLambdachanged()"></textarea><a style="margin-left: 50px;" id="lambda1_message"></a>
            </td>
        </tr>

        <tr>
            <td class="value-type" id="lambda_2" onmouseenter="update_help('lambda_2')">
                <p class="value-type-title">Value of &lambda;<sub>2</sub> (FITs) </p>
            </td>
            <td class="value-processed">
                <p id="lambda2_value"></p>
            </td>
            <td class="controllers">   
                <textarea class="text-entry" id="lambda2_entry" name="story" rows="1" cols="12" onchange="lambda12Entry.onLambdachanged()"></textarea><a style="margin-left: 50px;font-size: 10px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;" id="lambda2_message"></a>
            </td>
        </tr>

        <tr>
            <td class="value-type" id="pi_Q" onmouseenter="update_help('pi_Q')">
                <p class="value-type-title">Value of &Pi;<sub>Q</sub></p>
            </td>
            <td class="value-processed">
                <p id="piQ_value"></p>
            </td>
            <td class="controllers">
                <button class="red-button" id="low_piQ_button" onclick = "redButtonPiQ.clicked()" onmouseenter="update_help('low_pi_Q')">LOW</button>
                <button class="yellow-button" id="medium_piQ_button" onclick = "yellowButtonPiQ.clicked()" onmouseenter="update_help('medium_pi_Q')">MEDIUM</button>
                <button class="green-button" id="high_piQ_button" onclick = "greenButtonPiQ.clicked()" onmouseenter="update_help('high_pi_Q')">HIGH</button>
            </td>
        </tr>

        <tr>
            <td class="value-type" id="pi_M" onmouseenter="update_help('pi_M')">
                <p class="value-type-title">Value of &Pi;<sub>M</sub></p>
            </td>
            <td class="value-processed">
                <p id="piM_value"></p>
            </td>
            <td class="controllers">
                <button class="red-button" id="low_piM_button" onclick = "redButtonPiM.clicked()" onmouseenter="update_help('low_pi_M')">LOW</button>
                <button class="yellow-button" id="medium_piM_button" onclick = "yellowButtonPiM.clicked()" onmouseenter="update_help('medium_pi_M')">MEDIUM</button>
                <button class="green-button" id="high_piM_button" onclick = "greenButtonPiM.clicked()" onmouseenter="update_help('high_pi_M')">HIGH</button>
            </td>
        </tr>

        <tr>
            <td class="value-type" id="pi_T" onmouseenter="update_help('pi_T')">
                <p class="value-type-title">Value of &Pi;<sub>T</sub></p>
            </td>
            <td class="value-processed">
                <p id="piT_value"></p>
            </td>
            <td>
                <input type="checkbox" id="piT_checkbox" onclick="checkboxPiT.change_check()">
                <label for="piT_checkbox">Applicable</label>
            </td>
        </tr>

        <tr>
            <td class="value-type" id="pi_C"  onmouseenter="update_help('pi_C')">
                <p class="value-type-title">Value of &Pi;<sub>C</sub></p>
            </td>
            <td class="value-processed">
                <p id="piC_value"></p>
            </td>
            <td>
                <input type="checkbox" id="piC_checkbox" onclick="checkboxPiC.change_check()">
                <label for="piC_checkbox">Applicable</label>
            </td>
        </tr>

        <tr>
            <td class="value-type" id="pi_OP" onmouseenter="update_help('pi_OP')">
                <p class="value-type-title">Value of &Pi;<sub>OP</sub></p>
            </td>
            <td class="value-processed">
                <p id="piOP_value"></p>
            </td>
            <td>
                <table class="customed-table">
                    <tr>
                        <td class="value-type" id="orbit" onmouseenter="update_help('orbit')">
                            <p class="value-type-subtitle">Value of orbit</p>
                        </td>
                        <td class="value-processed">
                            <p id="orbit_value"></p>
                        </td>
                        <td>
                            <button class="red-button" id="low_orbit_button" onclick = "redButtonOrbit.clicked()" onmouseenter="update_help('not_compliant')">NO COMPLIANCE</button>
                            <button class="yellow-button" id="medium_orbit_button" onclick = "yellowButtonOrbit.clicked()" onmouseenter="update_help('partially_compliant')">PARTIAL COMPLIANCE</button>
                            <button class="green-button" id="high_orbit_button" onclick = "greenButtonOrbit.clicked()" onmouseenter="update_help('fully_compliant')">FULL COMPLIANCE</button>
                        </td>
                    </tr>
                    <tr>
                        <td class="value-type" id="temperature" onmouseenter="update_help('temperature')">
                            <p class="value-type-subtitle">Value of temperature</p>
                        </td>
                        <td class="value-processed">
                            <p id="temperature_value"></p>
                        </td>
                        <td>
                            <button class="red-button" id="low_temperature_button" onclick = "redButtonTemperature.clicked()" onmouseenter="update_help('not_compliant')">NO COMPLIANCE</button>
                            <button class="yellow-button" id="medium_temperature_button" onclick = "yellowButtonTemperature.clicked()" onmouseenter="update_help('partially_compliant')">PARTIAL COMPLIANCE</button>
                            <button class="green-button" id="high_temperature_button" onclick = "greenButtonTemperature.clicked()" onmouseenter="update_help('fully_compliant')">FULL COMPLIANCE</button>
                        </td>
                    </tr>
                    <tr>
                        <td class="value-type" id="power" onmouseenter="update_help('power')">
                            <p class="value-type-subtitle">Value of power</p>
                        </td>
                        <td class="value-processed">
                            <p id="power_value"></p>
                        </td>
                        <td>
                            <button class="red-button" id="low_power_button" onclick = "redButtonPower.clicked()" onmouseenter="update_help('not_compliant')">NO COMPLIANCE</button>
                            <button class="yellow-button" id="medium_power_button" onclick = "yellowButtonPower.clicked()" onmouseenter="update_help('partially_compliant')">PARTIAL COMPLIANCE</button>
                            <button class="green-button" id="high_power_button" onclick = "greenButtonPower.clicked()" onmouseenter="update_help('fully_compliant')">FULL COMPLIANCE</button>
                        </td>
                    </tr>
                    <tr>
                        <td class="value-type" id="thermal_cycling" onmouseenter="update_help('thermal_cycling')">
                            <p class="value-type-subtitle">Value of thermal cycling</p>
                        </td>
                        <td class="value-processed">
                            <p id="tc_value"></p>
                        </td>
                        <td>
                            <button class="red-button" id="low_tc_button" onclick = "redButtonTC.clicked()" onmouseenter="update_help('not_compliant')">NO COMPLIANCE</button>
                            <button class="yellow-button" id="medium_tc_button" onclick = "yellowButtonTC.clicked()" onmouseenter="update_help('partially_compliant')">PARTIAL COMPLIANCE</button>
                            <button class="green-button" id="high_tc_button" onclick = "greenButtonTC.clicked()" onmouseenter="update_help('fully_compliant')">FULL COMPLIANCE</button>
                        </td>
                    </tr>
                    <tr>
                        <td class="value-type" id="duty_cycle" onmouseenter="update_help('duty_cycle')">
                            <p class="value-type-subtitle">Value of duty cycle</p>
                        </td>
                        <td class="value-processed">
                            <p id="dc_value"></p>
                        </td>
                        <td>
                            <button class="red-button" id="low_dc_button" onclick = "redButtonDC.clicked()" onmouseenter="update_help('not_compliant')">NO COMPLIANCE</button>
                            <button class="yellow-button" id="medium_dc_button" onclick = "yellowButtonDC.clicked()" onmouseenter="update_help('partially_compliant')">PARTIAL COMPLIANCE</button>
                            <button class="green-button" id="high_dc_button" onclick = "greenButtonDC.clicked()" onmouseenter="update_help('fully_compliant')">FULL COMPLIANCE</button>
                    </tr>
                    <tr>
                        <td class="value-type" id="others" onmouseenter="update_help('others')">
                            <p class="value-type-subtitle">Value of others</p>
                        </td>
                        <td class="value-processed">
                            <p id="others_value"></p>
                        </td>
                        <td>
                            <button class="red-button" id="low_others_button" onclick = "redButtonOthers.clicked()" onmouseenter="update_help('not_compliant')">NO COMPLIANCE</button>
                            <button class="yellow-button" id="medium_others_button" onclick = "yellowButtonOthers.clicked()" onmouseenter="update_help('partially_compliant')">PARTIAL COMPLIANCE</button>
                            <button class="green-button" id="high_others_button" onclick = "greenButtonOthers.clicked()" onmouseenter="update_help('fully_compliant')">FULL COMPLIANCE</button>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

    <p class="main-value-title">Value of &lambda;<sub>3</sub> : <a id="lambda3_value"></a> (FITs) </p>

    <script type="text/javascript" src="../js/misc_failure_rate_buttons.js"></script>
    <script>
        let str = document.getElementById("lambda1_entry");
        str.placeholder = "Enter the value of \u{03BB}\u{2081}";
    </script>

</body>

</html>
