<!DOCTYPE html>
<html>

<head>
    <title>Test with JS</title>
    <link rel="stylesheet" href="../css/pi_process.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<body>


    <div class="icon-bar">
        <a class="planet"><img src="pictures/pi_process/emptyPlanet.svg" id="planet1" class="planetPicture" />
            <p id="cat-name-1">SPECIFICATION</p>
        </a>
        <a class="planet"><img src="pictures/pi_process/emptyPlanet.svg" id="planet2" class="planetPicture" />
            <p id="cat-name-2">DESIGN</p>
        </a>
        <a class="planet"><img src="pictures/pi_process/emptyPlanet.svg" id="planet3" class="planetPicture" />
            <p id="cat-name-3">MANUFACTURING OF BOARD - SUBASSEMBLY</p>
        </a>
        <a class="planet"><img src="pictures/pi_process/emptyPlanet.svg" id="planet4" class="planetPicture" />
            <p id="cat-name-4">INTEGRATION INTO EQUIPMENT</p>
        </a>
        <a class="planet"><img src="pictures/pi_process/emptyPlanet.svg" id="planet5" class="planetPicture" />
            <p id="cat-name-5">INTEGRATION INTO SYSTEM</p>
        </a>
        <a class="planet"><img src="pictures/pi_process/emptyPlanet.svg" id="planet6" class="planetPicture" />
            <p id="cat-name-6">OPERATION AND MAINTENANCE</p>
        </a>
        <a class="planet"><img src="pictures/pi_process/emptyPlanet.svg" id="planet7" class="planetPicture" />
            <p id="cat-name-7">SUPPORT ACTIVITIES</p>
        </a>
    </div>

    <div id="pi-process-box">
        Pi Process : 1
    </div>

    <div class="quizz">

        <div class="navigation-button-box">
            <table style="width:100%">
                <tr>
                    <td id="left-box"><button id="left-button" class="nav-button">&larr;</button></td>
                    <td id="category-title"></td>
                    <td id="right-box"><button id="right-button" class="nav-button">&rarr;</button></td>
                </tr>
            </table>
        </div>

        <div class="information">
            <table class="informationGrid">
                <tr>
                    <td rowspan="2" width="10%">
                        <img src="pictures/new_astronaut.svg" id="astronautPicture" />
                    </td>
                    <td width="90%">
                        <div id="questionBox"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div>
                            <button type="button" class="collapsible" id="learnMore">Learn more ></button>
                            <div class="content">
                                <table>
                                    <tr>
                                        <td><strong>Reference</strong></td>
                                        <td id="number"></td>
                                    </tr>
                                    <tr>
                                        <td><strong>Recommendation</strong></td>
                                        <td id="recommandation"></td>
                                    </tr>
                                    <tr>
                                        <td><strong>Weight</strong></td>
                                        <td id="weight"></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>


        </div>
        <div class="choices">
            <div class="choice-option">
                <a class="choice-level">L4</a><a class="choice-description" id="choice4">This is choice 4</a>
            </div>
            <div class="choice-option">
                <a class="choice-level">L3</a><a class="choice-description" id="choice3">This is choice 3</a>
            </div>
            <div class="choice-option">
                <a class="choice-level">L2</a><a class="choice-description" id="choice2">This is choice 2</a>
            </div>
            <div class="choice-option">
                <a class="choice-level">L1</a><a class="choice-description" id="choice1">This is choice 1</a>
            </div>
            <button id="not-applicable">NOT APPLICABLE</button>
        </div>
    </div>

    <div>
        <table id="pages">
            <tr id="pages-box">
                <!--<td class="pageNumber" id="page1">1</td>
                <td class="pageNumber" id="page2">2</td>
                <td class="pageNumber" id="page3">3</td>-->
            </tr>
        </table>
    </div>

    <script type="text/javascript" src="../js/questions.js"></script>
    <script type="text/javascript" src="../js/pi_process.js"></script>
    <script type="text/javascript">runPiProcess();</script>


</body>

</html>
